

<main class="main">
  <div class="content">
    <div *ngFor="let report of expensesReports" class="chart-container p-3 rounded shadow-sm">

 
    <div class="d-flex justify-content-between align-items-center px-3">
      <h6 class="mb-0">{{ report.formattedDate }}</h6>
      <span class="fw-bold">{{ report.dailyTotal }} <i class="bi bi-currency-euro"></i></span>
    </div>

    <div *ngIf="report.expenses.length === 0" class="text-center mt-3">
      <p>No expenses recorded</p>
    </div>

    <div *ngIf="report.expenses.length > 0" class="mt-3">
      <ul class="list-group">
        <li *ngFor="let expense of report.expenses" 
            class="list-group-item d-flex justify-content-between align-items-center px-3">
          <span class="text-muted d-flex align-items-center">
            <i class="me-2 bi" [ngClass]="getIconForCategory(expense.category)"></i>
            {{ expense.category }}
          </span>
          <span>{{ expense.description || '' }}</span>
          <span>{{ expense.amount }} <i class="bi bi-currency-euro"></i></span>
        </li>
      </ul>
    </div>
    </div>
  </div> 
</main>
