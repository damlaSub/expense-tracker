<div class="chart-container p-3 rounded shadow-sm">
  <!-- Header with date on the left and total on the right -->
  <div class="d-flex justify-content-between align-items-center px-3">
    <h6 class="mb-0">{{ formattedDate }}</h6>
    <span class="fw-bold">{{ dailyTotal }} <i class="bi bi-currency-euro"></i></span>
  </div>

  <!-- Message when no expenses are recorded -->
  <div *ngIf="expenses.length === 0" class="text-center mt-3">
    <p>No expenses recorded</p>
  </div>

  <!-- Expenses list -->
  <div *ngIf="expenses.length > 0" class="mt-3">
    <ul class="list-group">
      <li *ngFor="let expense of expenses" class="list-group-item d-flex flex-column text-start px-3">
        <!-- Icon and category -->
        <div class="d-flex justify-content-between w-100">
          <span class="text-muted d-flex align-items-center" style="width: 25%;">
            <i class="me-2 bi" [ngClass]="getIconForCategory(expense.category)"></i>
            {{ expense.category }}
          </span>
          <span style="width: 20%; text-align: right;">
            {{ expense.amount }} <i class="bi bi-currency-euro"></i>
          </span>
        </div>
        <!-- Description (only if exists && is true) -->
        <div *ngIf="showDescription && expense.description" class="w-100 text-muted mt-2">
          {{ expense.description }}
        </div>
      </li>
    </ul>
  </div>
</div>
