<div class="chart-container">
  <div class="header">
    <div class="header-left">
      <h4 class="expenses-label">Expenses</h4>
      <p class="date-range">{{ startDate }} - {{ endDate }}</p>
    </div>
    <div class="header-right">
      <h4 class="period-total">{{ periodTotal }} <i class="bi bi-currency-euro"></i> </h4>
    </div>
  </div>
  <p-chart
    type="doughnut"
    [data]="data"
    [options]="options"
    *ngIf="data">
  </p-chart>
</div>
